<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">


    <title>ToK</title>
  </head>

  <body>
    <div id="plot_div" style="width: 100%;height:400px;"></div>
  </body>
<!--   <script src="http://echarts.baidu.com/examples/vendors/jquery/jquery.js"></script>
  <script src="http://echarts.baidu.com/examples/vendors/bootstrap/js/bootstrap.js"></script>

    <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/echarts.min.js"></script>
  <script type="text/javascript">
    //http://www.bootcss.com/
    var myChart = echarts.init(document.getElementById('plot_div'));

    myChart.showLoading();
    $.get('flare.json', function (data) {
      myChart.hideLoading();

      myChart.setOption(option = {
        tooltip: {
          trigger: 'item',
          triggerOn: 'mousemove'
        },
        series: [
          {
            type: 'tree',

            data: [data],

            top: '18%',
            bottom: '14%',

            layout: 'radial',

            symbol: 'emptyCircle',

            symbolSize: 7,

            initialTreeDepth: 3,

            animationDurationUpdate: 750
          }
        ]
      });
    });
  </script>
</html>
